<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ²Pig Dice Game</h1>
            <h2 class="winnerdeclaration"></h2>
        </header>
        <div class="game-board">
            <div class="player" id="player1">
                <h2 class="player-name" id="player-1-name">Player 1</h2>
                <p class="player-score" id="player-1-score">0</p>
                <div class="current-score">
                    <p>Current</p>
                    <p id="player-1-current">0</p>
                </div>
            </div>
            <div class="player" id="player2">
                <h2 class="player-name" id="player-2-name">Player 2</h2>
                <p class="player-score" id="player-2-score">0</p>
                <div class="current-score">
                    <p>Current</p>
                    <p id="player-2-current">0</p>
                </div>
            </div>
            <div class="controls">
                <button id="roll-dice" class="btn roll">Roll Dice</button>
                <button id="hold-score" class="btn hold">Hold</button>
                <button id="new-game" class="btn">New Game</button>
            </div>
            <div class="dice-container">
                <img src="/img/roll-6.png" alt="Dice" class="dice" id="dice">
            </div>
        </div>
    </div>
</body>
</html>
